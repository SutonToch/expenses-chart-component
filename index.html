<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <script type="module" src="script.js"></script>
  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section id="website">
    <div class="expenses-chart-component">
      <header class="component-header">
        <div class="balance-wrapper">
          <p>My balance</p>
          <p class="fs-large fw-bold">$921.48</p>
        </div>
        <div class="logo">
          <img src="images/logo.svg" alt="expenses-chart logo dark circle with white border that is offset to the left">
        </div>
      </header>
      <div class="expenses-chart-wrapper">
        <p class="fs-large fc-dark-brown fw-bold">Spending - Last 7 days</p>
        <div class="chart">
          <div class="chart-column">
            <div class="expenses-day-wrapper">
              <p class="expenses-day fw-bold"></p>
            </div>
            <div class="expenses-column-wrapper">
              <div class="expenses-column"></div>
            </div>
            <p class="day-of-the-week"></p>
          </div>
          <div class="chart-column">
            <div class="expenses-day-wrapper">
              <p class="expenses-day fw-bold"></p>
            </div>
            <div class="expenses-column-wrapper">
              <div class="expenses-column"></div>
            </div>
            <p class="day-of-the-week"></p>
          </div>
          <div class="chart-column">
            <div class="expenses-day-wrapper">
              <p class="expenses-day fw-bold"></p>
            </div>
            <div class="expenses-column-wrapper">
              <div class="expenses-column"></div>
            </div>
            <p class="day-of-the-week"></p>
          </div>
          <div class="chart-column">
            <div class="expenses-day-wrapper">
              <p class="expenses-day fw-bold"></p>
            </div>
            <div class="expenses-column-wrapper">
              <div class="expenses-column"></div>
            </div>
            <p class="day-of-the-week"></p>
          </div>
          <div class="chart-column">
            <div class="expenses-day-wrapper">
              <p class="expenses-day fw-bold"></p>
            </div>
            <div class="expenses-column-wrapper">
              <div class="expenses-column"></div>
            </div>
            <p class="day-of-the-week"></p>
          </div>
          <div class="chart-column">
            <div class="expenses-day-wrapper">
              <p class="expenses-day fw-bold"></p>
            </div>
            <div class="expenses-column-wrapper">
              <div class="expenses-column"></div>
            </div>
            <p class="day-of-the-week"></p>
          </div>
          <div class="chart-column">
            <div class="expenses-day-wrapper">
              <p class="expenses-day fw-bold"></p>
            </div>
            <div class="expenses-column-wrapper">
              <div class="expenses-column"></div>
            </div>
            <p class="day-of-the-week"></p>
          </div>
        </div>
        <hr>
        <div class="expenses-overview">
          <div class="expenses-month-wrapper">
            <p>Total this month</p>
            <p class="fs-huge fc-dark-brown fw-bold">$478.33</p>
          </div>
          <div class="expenses-comparison">
            <p class="fc-dark-brown fw-bold">+2.4%</p>
            <p>from last month</p>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </section>
</body>
</html>
